<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="./img/QuickPay-Logo192x192.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/QuickPay-Logo.png">
	<link rel="stylesheet" href="./production-css/index.production.css">
	<meta name="theme-color" content="#000000" />
	<link rel="apple-touch-icon" href="img/QuickPay-Logo192xx192.png" />
	<link rel="apple-touch-icon" href="img/QuickPay-Logo512xx512.png" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="img/QuickPay-Logo_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_640.png" sizes="640x1136" rel="apple-touch-startup-image" />
	<link href="img/QuickPay-Logo_320.png" sizes="320x639" rel="apple-touch-startup-image" />

	<link rel="manifest" href="manifest.json" />
	<title>QuickPay Pay-Calculator</title>
</head>
<body>
	<div class="section-div">
		<div id="original-logo" class="logo">
			<img src="./img/QuickPay-Logo.png" alt="QuickPay-Logo">
		</div>
		<!--Welcome to site information info card and site details-->
		<div id="info-card">
			<div class="info-type">
				<h2 class="header-info">Welcome to QuickPay <br> Pay Calculator</h2>
				<p>Free simple and intuitive quick pay calculator.This paycheck calculator does <a
						href="./weeklypay.html">weekly</a>, bi-weekly and
					<a href="./salarymonthly.html">monthly</a> and returns your estimated net pay with federal,
					state
					and fica taxes deducted if you're
					paid <a href="./hourlypayfrequency.html">hourly</a>
					or <a href="./salarypayfrequency.html">salary.</a>
				</p>
			</div>
		</div>
		<!--pay type container section-->
		<div id="pay-type">
			<h2 class="header">Select Your <br> Pay Type</h2>
			<div class="pay-type">
				<a href="./hourlypayfrequency.html">
					<button id="calButton">Hourly</button>
				</a>
				<a href="./salarypayfrequency.html">
					<button id="calButton">Salary</button>
				</a>
			</div>
		</div>
	</div>
	<script>
		// Initialize the service worker
		navigator.serviceWorker.register('sw.js');
		console.log(navigator.serviceWorker);
		// Initialize the service worker
		if (navigator && navigator.serviceWorker) {
			navigator.serviceWorker.register('sw.js');
		}
	</script>
</body>
</html>
