<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="./css/index.css">
	<title>QuickPay Pay-Calculator</title>
</head>
<body>
	<div class="overflow">
		<div class="flex">
			<div id="original-logo" class="flex">
				<img class="qp-logo" src="./img/QuickPay-Logo.png" alt="QuickPay-Logo">
			</div>
			<!--Pay form for user to enter in payment details-->
			<div class="flex" id="info-card">
				<div class="info-type flex">
					<h2 class="header-info">Welcome to QuickPay <br> Pay Calculator</h2>

					<p class="header-para">Free simple and intuitive quick pay calculator.This paycheck calculator does
						<a href="./weeklypay.html">weekly</a>, bi-weekly and
						<a href="./salarymonthly.html">monthly</a> and returns your estimated net pay with federal,
						state
						and fica taxes deducted if you're
						paid <a href="./hourlypayfrequency.html">hourly</a>
						or <a href="./salarypayfrequency.html">salary.</a>
					</p>
				</div>
			</div>
			<div id="pay-form">
				<div flex class="pay-type flex">
					<h2 class="header-pay">Select Your <br> Pay Type</h2>
					<a href="./hourlypayfrequency.html">
						<button id="calButton">Hourly</button>
					</a>
					<a href="./salarypayfrequency.html">
						<button id="calButton">Salary</button>
					</a>
				</div>
			</div>
		</div>
	</div>
